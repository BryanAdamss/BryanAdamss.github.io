<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			background-color: red;
			width: 40px;
			height: 40px;
			transition: .5s height,.8s .5s width;/*将宽度过渡延迟设置为高度的持续时间0.5s*/
		}
		div:hover{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div>test</div>
</body>
</html>
