<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			background-color: hsl(0,50%,45%);
			padding: 2em;
			color: #fff;
			font-size: 24px;
			
			/*使用连续偏移的text-shadow*/
			text-shadow: 1px 1px #000,
			2px 2px #000,
			3px 3px #000,
			4px 4px #000,
			5px 5px #000,
			6px 6px #000,
			7px 7px #000,
			8px 8px #000;
		}
	</style>
</head>
<body>
	<p>测试用</p>
</body>
</html>
