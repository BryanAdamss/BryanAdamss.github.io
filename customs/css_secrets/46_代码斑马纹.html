<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		pre{
			padding: .5em;/*为了防止代码太紧凑，所以加了padding*/
			line-height: 1.5;
			background: beige;
			background-image: linear-gradient(rgba(0,0,0,0.2) 50%,transparent 0);/*使用渐变背景生成条纹*/

		}
	</style>
</head>

	var d = new Date();

		alert("TROLOLOL");
	}
}
