<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	svg{
		transform: rotate(-90deg);/* 逆旋转90度，让起点在上方 */
		background-color: red;
		border-radius: 50%;
	}
	circle{
		fill: yellowgreen;/* 填充色 */
		stroke: #655;/* 描边色 */
		stroke-width: 50;/* 描边宽度，svg的描边一半绘制在元素内，一半绘制在元素外 */
		stroke-dasharray: 0 158;/* 描边虚线长度为0，间隙为158=2*3.14*25，这样保证在一周内只出现第一段虚线 */	
		animation: fillup 5s linear infinite;/* 动画，让虚线长度从0变化到158 */
	}
	@keyframes fillup{
		to{
			stroke-dasharray: 158 158;
		}
	}
	</style>
</head>
<body>
	<svg width="100" height="100">
		<circle r="25" cx="50" cy="50"></circle>
	</svg>
</body>
</html>
