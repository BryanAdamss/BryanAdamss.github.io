<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: yellow;
			border-radius: 50%;
			text-align: center;
		}
		.avatar{
			width:40px;
			height: 40px;
			border-radius: 50%;
			display: inline-block;

			/*外层动画*/
			animation: spin 3s infinite linear;
			transform-origin: 50% 150px;
		}
		.avatar>img{
			display: block;
			border-radius: 50%;
			width: 100%;
			height: 100%;

			/*内层用继承实现相反动画*/
			animation: inherit;
			animation-direction: reverse;
		}

		@keyframes spin{
			to{
				transform: rotate(1turn);
			}
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="avatar">
			<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1512753662132&di=259d0e97ea0b0595c17f26f59f440931&imgtype=0&src=http%3A%2F%2Ffile12.mafengwo.net%2FM00%2F74%2F27%2FwKgBpU6H7xKkrImWAADgvHS_cH459.groupinfo.w600.jpeg" alt="">
		</div>
	</div>
</body>
</html>
