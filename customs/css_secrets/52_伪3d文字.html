<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			background-color: #58a;
			color: #fff;
			font-size: 24px;
			
			/*累加逐渐变暗的text-shadow，并在最后加上一个深色投影来实现*/
			text-shadow: 0 1px hsl(0,0%,85%),
			0 2px hsl(0,0%,80%),
			0 3px hsl(0,0%,75%),
			0 4px hsl(0,0%,70%),
			0 5px hsl(0,0%,65%),
			0 5px 10px #000;
		}
	</style>
</head>
<body>
	<p>测试用</p>
</body>
</html>
