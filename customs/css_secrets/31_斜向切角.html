<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width: 200px;
		height: 200px;
	}
	.box1{
		background: #58a;/*回退机制*/	 
		background: linear-gradient(-45deg,transparent 15px,#58a 0);/*使用斜向渐变生成切角效果*/
	}
	
	.box2{
		background: #58a;
		/* 需要使用两个渐变图，并设置位置，设置背景大小及关闭背景重复 */
		background: linear-gradient(-45deg,transparent 15px,red 0) right,
		linear-gradient(45deg,transparent 15px,blue 0) left;

		background-size: 50% 100%;
		background-repeat: no-repeat;
	}

	.box3{
		background: #58a;
		background: linear-gradient(135deg,transparent 15px,red 0) left top,
		linear-gradient(225deg,transparent 15px,blue 0) right top,
		linear-gradient(-45deg,transparent 15px,yellow 0) right bottom,
		linear-gradient(45deg,transparent 15px,pink 0) left bottom;

		background-size: 50% 50%;
		background-repeat: no-repeat;
	}
	.box4{
		/* svg方案 */
	border: 21px solid transparent;
	border-image: 1 url('data:image/svg+xml,\
	                      <svg xmlns="http://www.w3.org/2000/svg" width="3" height="3" fill="%2358a">\
	                      <polygon points="0,1 1,0 2,0 3,1 3,2 2,3 1,3 0,2" />\
	                      </svg>');
	background: #58a;
	background-clip: padding-box;
	}
	.box5{
		/* 裁切方案，可实现图片切角*/
		overflow: hidden;
		transition: all .3s ease-in-out;

		background : #58a;
		clip-path: polygon(20px 0,calc(100% - 20px) 0,100% 20px,100% calc(100% - 20px) ,calc(100% - 20px) 100%,20px 100%,0 calc(100% - 20px),0 20px);
	}
	.box5:hover{
      clip-path: polygon(40px 0,calc(100% - 40px) 0,100% 40px,100% calc(100% - 40px) ,calc(100% - 40px) 100%,40px 100%,0 calc(100% - 40px),0 40px);
	}
	.box5>img{
		max-width: 100%;
	}
	 
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
	<div class="box box4"></div>
	<div class="box box5">
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1506446095512&di=d6748df5d7ec5eedd1066b407066fc65&imgtype=0&src=http%3A%2F%2Fimages.m.china.com.cn%2Fnewschina%2F2015_07_05%2F10%2F004cba182de9058e_600_9999.jpg" alt="">
	</div>
 </body>
</html>
