<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width:100px;
		height:100px;
		background-color: blue;
		margin:100px auto;
		/*使用box-shadow来模拟，box-shadow不占空间，可以写多重阴影*/
		box-shadow:0 0 0 10px red,0 0 0 15px green,0 2px 5px 15px rgba(0,0,0,.6);
	}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
