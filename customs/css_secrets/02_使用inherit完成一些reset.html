<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		html{
			/*font:16px/1.628 serif;*/
			font:16px/1.628 'Microsoft YaHei';
		}
		input,button,select{
			font:inherit;
		}
		a{
			color:inherit;
		}
	</style>
</head>
<body>
<pre>
inherit 关键字指定一个属性应从父元素继承它的值。
inherit 关键字可用于任何 HTML 元素上的任何 CSS 属性。
</pre>
	<input type="text">
	<button type="button">按钮</button>
	<select name="" id="">
		<option value="">1</option>
		<option value="">2</option>
	</select>
	<a href="#">链接链接链接链接链接</a>
</body>
</html>
