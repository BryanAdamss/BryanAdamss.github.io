<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        @keyframes blink{
            50%{
                color: transparent;
            }
        }
        .box{
            color: red;
            animation: 1s blink 3 steps(1);
        }    
    </style>
    
</head>
<body>
    <div class="box">闪烁文字</div>
</body>
</html>
