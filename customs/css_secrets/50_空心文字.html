<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		p{
			width: 20em;
			font-size: 24px;
			background-color: deeppink;
			color: #fff;
			/*利用多重text-shadow的偏移来实现，text-shadow没有第四个参数(扩展)*/
			text-shadow: 1px 1px #000,-1px -1px #000,1px -1px #000,-1px 1px #000;
		}
	</style>
</head>
<body>
	<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea libero eum, illo deserunt. Aut similique vel repudiandae nostrum ullam architecto molestias, praesentium earum distinctio ex quae consequuntur voluptate officiis qui!</p>
</body>
</html>
